<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather founder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" id="input-box" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location_not_found">
            <h1>Sorry ,This location is not found</h1>

            <img src="/pic/im.jpg" alt="" srcset="">
        </div>
        <div class="weather-body">
            <img src="/pic/download (4).jfif" alt="Weather" srcset="" class="Weather-img">
            <div class="weather-box">
                <p class="temprature">0 <sub>Â°C</sub></p>
                <p class="discription">light Rain</p>
            </div>

            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet-percent"></i>

                    <div class="text">
                        <span class="humidity" id="humidity">
                            45%
                        </span>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span class="windSpeed" id="wind-Speed">
                            12Km/H
                        </span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/641bffa6ee.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
